<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css"
/>
<link
  rel="stylesheet"
  href="https://happygringotravel.github.io/forms/form02.css"
/>

<form
  id="salesforceform"
  class="salesforceform"
  action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
  method="POST"
  onsubmit="handleSubmit(event)"
>
  <!--<input type="hidden" name="debug" value="1" />-->

  <input
    name="lead_source"
    type="hidden"
    value="WEBSITE FORM - REQUEST QUOTE"
  />

  <input name="oid" type="hidden" value="00D8c000002K7L0" />
  <input id="url" name="url" type="hidden" />
  <input
    type="hidden"
    name="retURL"
    value="https://happygringo.com/thank-you/"
  />
  <!-- webtolead flag -->
  <input id="00N8c00000ga5o7" name="00N8c00000ga5o7" type="hidden" value="1" />

  <div class="container">
    <div class="row">
      <div class="col">
        <label class="required-label" for="00N8c00000ga5nz"
          >First & Last Name:</label
        >
        <input
          required
          id="00N8c00000ga5nz"
          maxlength="255"
          name="00N8c00000ga5nz"
          size="20"
          type="text"
          tabindex="10"
          placeholder="-First & Last Name-"
          oninvalid="this.setCustomValidity('Please enter your name')"
          oninput="this.setCustomValidity('')"
        />

        <label for="phone">Phone:</label>
        <input
          id="phone"
          maxlength="40"
          name="phone"
          size="20"
          type="tel"
          tabindex="30"
          oninput="onlyNumbers(event)"
          onfocus="fillCountryCode(event)"
        />
        <div style="width: 100%; height: 20px"></div>
      </div>
      <div class="col" style="text-align: left; vertical-align: top">
        <label class="required-label" for="email">E-mail</label>
        <input
          required
          id="email"
          maxlength="80"
          name="email"
          size="20"
          type="text"
          tabindex="20"
          placeholder="-Email-"
          oninvalid="this.setCustomValidity('Please enter your email')"
          oninput="this.setCustomValidity('')"
        />

        <div id="number-travelers-container">
          <label class="required-label" for="00N8c00000ga5o5"
            >Number of travelers:</label
          >
          <input
            required
            id="00N8c00000ga5o5"
            title="Total Number Pax"
            name="00N8c00000ga5o5"
            tabindex="40"
            type="text"
            placeholder="-Select # of Travelers-"
            oninput="updateTravelers(event)"
            oninvalid="this.setCustomValidity('Please select number of travelers')"
            oninput="this.setCustomValidity('')"
          />

          <div
            id="number-travelers-modal"
            class="col"
            tabindex="0"
            onpointerleave="removeFocus(event)"
          >
            <div class="row">
              <input
                id="0-4"
                name="00N8c00000ga5np"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="41"
              />
              <label for="0-4">0 - 4 Years</label>
            </div>
            <div class="row">
              <input
                id="5-11"
                name="00N8c00000ga5nu"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="42"
              />
              <label for="5-11">5 - 11 Years</label>
            </div>
            <div class="row">
              <input
                id="12-20"
                name="00N8c00000ga5nq"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="43"
              />
              <label for="12-20">12 - 20 Years</label>
            </div>
            <div class="row">
              <input
                id="21-29"
                name="00N8c00000ga5nr"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="44"
              />
              <label for="21-29">21 - 29 Years</label>
            </div>
            <div class="row">
              <input
                id="30-44"
                name="00N8c00000ga5ns"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="45"
              />
              <label for="30-44">30 - 44 Years</label>
            </div>
            <div class="row">
              <input
                id="45-64"
                name="00N8c00000ga5nt"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="45"
              />
              <label for="45-64">45 - 64 Years</label>
            </div>
            <div class="row">
              <input
                id="65+"
                name="00N8c00000ga5nv"
                onchange="updateTravelers(event)"
                type="number"
                class="number-travelers-input"
                min="0"
                tabindex="47"
              />
              <label for="65+">65+ Years</label>
            </div>
            <hr />
            <div class="row">
              <label for="total-number-of-travelers"
                >Total Number of Passengers</label
              >
              <input
                readonly
                id="total-number-of-travelers"
                type="number"
                class="number-travelers-total"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col input-container">
        <label class="required-label" for="start_date">Start Date:</label>
        <input
          required
          id="start_date"
          name="start_date"
          size="12"
          type="date"
          tabindex="50"
          onchange="recalculateDates(event)"
          oninvalid="this.setCustomValidity('Please select start date')"
          oninput="this.setCustomValidity('')"
        />
        <input
          id="00N8c00000PAX7A"
          name="00N8c00000PAX7A"
          size="12"
          type="hidden"
          tabindex="50"
          hidden
        />
      </div>
      <div class="col input-container">
        <label class="required-label" for="00N8c00000PAcBf">End Date:</label>
        <input
          required
          id="end_date"
          name="end_date"
          size="12"
          type="date"
          tabindex="60"
          onchange="recalculateDates(event)"
          oninvalid="this.setCustomValidity('Please select end date')"
          oninput="this.setCustomValidity('')"
        />
        <input
          id="00N8c00000PAcBf"
          name="00N8c00000PAcBf"
          size="12"
          type="hidden"
          tabindex="60"
        />
      </div>
    </div>
  </div>

  <label for="00N8c00000ga5o2"
    >Tell us any other information that will make your vacation magical (
    Budget, dates, places, activities, activity level, special needs or
    interests )</label
  >
  <textarea
    id="00N8c00000ga5o2"
    name="00N8c00000ga5o2"
    rows="3"
    wrap="soft"
  ></textarea>

  <label for="00N8c00000dTKt1">How did you find us?</label>
  <select
    onchange="showById( 'other', event.target.value === 'Other' )"
    type="text"
    name="00N8c00000dTKt1"
    list="hdyfu_list"
  >
    <option value="" disabled selected>-Select an option-</option>
    <option value="GOOGLE SEARCH">GOOGLE SEARCH</option>
    <option value="BING">BING</option>
    <option value="HAPPY GRINGO BLOG">HAPPY GRINGO BLOG</option>
    <option value="FACEBOOK">FACEBOOK</option>
    <option value="INSTAGRAM">INSTAGRAM</option>
    <option value="YOUTUBE">YOUTUBE</option>
    <option value="TIK TOK">TIK TOK</option>
    <option value="TRIP ADVISOR">TRIP ADVISOR</option>
    <option value="TRUSTPILOT">TRUSTPILOT</option>
    <option value="TRAVEL GUIDE BOOKS">TRAVEL GUIDE BOOKS</option>
    <option value="FAMILY OR FRIENDS RECOMMENDATION">
      FAMILY OR FRIENDS RECOMMENDATION
    </option>
    <option value="Other">OTHER (PLEASE SPECIFY)</option>
  </select>
  <input
    class="hidden"
    id="other"
    name="00N8c00000ga5o0"
    type="text"
    placeholder="Please insert your answer"
  />

  <div class="row">
    <input
      type="checkbox"
      id="Receive_Newsletter"
      name="00N8c00000dTKtD"
      value="1"
    /><label
      >Yes, I would like to receive a monthly newsletter and special oers from
      Happy Gringo.</label
    >
  </div>
  <input type="submit" name="submit" value="Submit" />
  <span class="sales-form--notice"
    >NOTE: If you've received no response from us after 1 business day, please
    check your inbox's Spam folder. If still no luck, please contact
    info@happygringo.com with a summary of your desired trip. Thanks!</span
  >

  <input
    id="00N8c00000ga5nx"
    name="00N8c00000ga5nx"
    title="Country_Code"
    type="hidden"
  />

  <input
    id="00N8c00000ga5o6"
    name="00N8c00000ga5o6"
    title="Travel_Request__c"
    rows="3"
    type="hidden"
    wrap="soft"
  />
</form>
