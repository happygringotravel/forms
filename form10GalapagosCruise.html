<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
  }
  .modal-content {
    background-color: #fefefe;

  }
  .show-form-btn {

    padding: 15px 30px;

    color: white;
    border: none;

  }

<div id="formModal" class="modal">

<form

  method="POST"
>
  <div id="page1">
    <div class="subtitle">
      <h3>SPEAK TO A GALAPAGOS ADVISOR TODAY</h3>
    </div>
    <center>Fields marked with an * are required</center>
    <input type="hidden" name="debug" value="1" />
    <input
      name="lead_source"
      type="hidden"

    />
    
    <!-- MainProduct Type -->

    <input name="oid" type="hidden" value="00DVE000006lWvR" />

      type="hidden"

    />-->
    <!-- webtolead flag -->
    <input
      id="00N8c00000ga5o7"
      name="00N8c00000ga5o7"
      type="hidden"
      value="1"
    />

    <div class="container">
      <div class="row">
        <div class="col input-container">
          <label class="required-label" for="start_date">Start Date:</label>
          <input
            required
            id="start_date"
            name="start_date"
            size="12"
            type="date"

            oninput="this.setCustomValidity('')"
          />
          <input
            id="00N8c00000PAX7A"
            name="00N8c00000PAX7A"

            type="hidden"
            tabindex="50"
            hidden

          <input
            id="00N8c00000PAcBf"
            name="00N8c00000PAcBf"
            size="12"
            type="hidden"
            tabindex="60"
          />
        </div>
        <div class="col">

          <select

            title="Booking Class"
            name="00N8c00000ga5nw"

            oninput="this.setCustomValidity('')"
          >
            <option value="" disabled selected>-Select an option-</option>
            <option value="Standard Gringo (2+3 stars)">
              Standard Gringo (2+3 stars)

        </div>
        <div class="col">

              tabindex="40"
              type="text"

              oninput="this.setCustomValidity('')"
            />

            <div

              <div class="row">
                <input
                  id="0-4"
                  name="00N8c00000ga5np"

                  class="number-travelers-input"

              <div class="row">
                <input

              <div class="row">
                <input

                  class="number-travelers-input"
                  min="0"
                  tabindex="43"
                />
                <label for="12-20">12 - 20 Years</label>
              </div>
              <div class="row">
                <input
                  id="21-29"
                  name="00N8c00000ga5nr"
                  onchange="updateTravelers(event)"
                  type="number"
                  class="number-travelers-input"
                  min="0"
                  tabindex="44"
                />
                <label for="21-29">21 - 29 Years</label>
              </div>
              <div class="row">
                <input
                  id="30-44"
                  name="00N8c00000ga5ns"
                  onchange="updateTravelers(event)"
                  type="number"
                  class="number-travelers-input"
                  min="0"
                  tabindex="45"
                />
                <label for="30-44">30 - 44 Years</label>
              </div>
              <div class="row">
                <input
                  id="45-64"
                  name="00N8c00000ga5nt"
                  onchange="updateTravelers(event)"
                  type="number"
                  class="number-travelers-input"
                  min="0"
                  tabindex="45"
                />
                <label for="45-64">45 - 64 Years</label>
              </div>
              <div class="row">
                <input
                  id="65+"
                  name="00N8c00000ga5nv"
                  onchange="updateTravelers(event)"
                  type="number"
                  class="number-travelers-input"
                  min="0"
                  tabindex="47"
                />
                <label for="65+">65+ Years</label>
              </div>
              <hr />
              <div class="row">
                <label for="total-number-of-travelers"
                  >Total Number of Passengers</label
                >
                <input
                  readonly
                  id="total-number-of-travelers"
                  type="number"
                  class="number-travelers-total"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <label class="required-label" for="00N8c00000ga5nw"
            >Preferred Booking Class:</label
          >
          <select
            required
            id="00N8c00000ga5nw"
            title="Booking Class"
            name="00N8c00000ga5nw"
            oninvalid="this.setCustomValidity('Please select an option.')"
            oninput="this.setCustomValidity('')"
          >
            <option value="" disabled selected>-Select an option-</option>
            <option value="Backpacker Gringo (Budget)">
              Backpacker Gringo (Budget)
            </option>
            <option value="Standard Gringo (2+3 stars)">
              Standard Gringo (2+3 stars)
            </option>
            <option value="Comfortable Gringo (3+4 stars)">
              Comfortable Gringo (3+4 stars)
            </option>
            <option value="Luxury Gringo (5 stars)">
              Luxury Gringo (5 stars)
            </option>
          </select>
        </div>
      </div>
    </div>

    <center>
      <button class="submit btn-content">BOOK NOW</button>
    </center>

</form>
<form
  id="salesforceform"
  class="salesforceform sales-form--steps"
  action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DVE000006lWvR"
  method="POST"
  onsubmit="handleSubmit(event)"
>
  <div id="page2" class="hidden">
    <div class="subtitle">
      <h3>SPEAK TO A GALAPAGOS ADVISOR TODAY</h3>
    </div>
    <center>Fields marked with an * are required</center>

    <div class="container">
      <div class="row">
        <div class="col">
          <label class="required-label" for="00N8c00000ga5nz"
            >First &amp; Last Name:</label
          >
          <input
            required
            id="00N8c00000ga5nz"
            maxlength="255"
            name="00N8c00000ga5nz"
            size="20"
            type="text"
            placeholder="-First & Last Name-"
            oninvalid="setCustomValidity('Please enter your name')"
            oninput="setCustomValidity('')"
          />
        </div>
        
        <div class="col">
          <label for="phone">Phone:</label>
          <input
            id="phone"
            maxlength="40"
            name="phone"
            size="20"
            type="tel"
            oninput="onlyNumbers(event)"
            onfocus="fillCountryCode(event)"
          />
        </div>

        <div class="col">
          <label class="required-label" for="email">Email</label>
          <input
            id="email"
            maxlength="80"
            name="email"
            size="20"
            type="text"
            placeholder="-Email-"
            oninvalid="setCustomValidity('Please enter your email')"
            oninput="setCustomValidity('')"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="00N8c00000ga5o2"
              >Tell us any other information that will make your vacation magical (
              Budget, dates, places, activities, activity level, special needs or
              interests )</label
            >
            <textarea
              id="00N8c00000ga5o2"
              name="00N8c00000ga5o2"
              rows="3"
              wrap="soft"
            ></textarea>
        </div>
      </div>
    </div>
    <center>
      <button class="submit btn-content">SEND</button>
    </center>
    <a style="padding: 10px; color: #e22729" onclick="previous(event)"
      >PREVIOUS</a
    >
  </div>

  <input
    id="00N8c00000ga5nx"
    name="00N8c00000ga5nx"
    title="Country_Code"
    type="hidden"
  />

  <input
    id="00N8c00000ga5o6"
    name="00N8c00000ga5o6"
    title="Travel_Request__c"
    rows="3"
    type="hidden"
    wrap="soft"
  />
</form>
  </div>
</div>

<script>
  // Cerrar modal al hacer clic fuera del contenido
  window.onclick = function(event) {
    const modal = document.getElementById('formModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
